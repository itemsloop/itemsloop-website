<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itemsloop - Contact us</title>
    <style>
        body {
            background-color: #D4C9B4;
            color: #3D6B4C;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        h1 {
            font-weight: 300;
            font-size: 2.8rem;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        
        h2 {
            font-weight: 400;
            font-size: 1.6rem;
            margin-top: 40px;
            margin-bottom: 20px;
            color: #3D6B4C;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .nav {
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            border-top: 1px solid rgba(61, 107, 76, 0.2);
        }
        
        .nav a {
            color: #3D6B4C;
            text-decoration: none;
            margin: 0 15px;
            transition: opacity 0.3s;
        }
        
        .nav a:hover {
            opacity: 0.7;
        }
        
        .contact-section {
            margin-bottom: 30px;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }
        
        .email {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        
        .email-icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .note {
            font-style: italic;
            color: #5A8066;
            margin-top: 5px;
            margin-left: 28px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact us</h1>
        
        <div class="contact-section" style="background-color: #D4C9B4;">
            <h2>For user support (e.g., bug reports, feedback, violations):</h2>
            <div class="email">
                <span>Email: itemsloop@gmail.com</span>
            </div>
        </div>
        
        <div class="contact-section" style="background-color: #D4C9B4;">
            <h2>Work With us:</h2>
            <div class="email">
                <span>Email: itemsloop@gmail.com</span>
            </div>
            <p class="note">(Please use the subject line "Business Inquiry")</p>
        </div>
        
        <div class="nav">
            <a href="index.html">Our Story</a> | <a href="user-info.html">Terms of Use</a>
        </div>
    </div>
</body>
</html>
